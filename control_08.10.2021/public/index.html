<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #dcb168;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            /*margin-top: 10vh;*/
            width: 90vw;
            height: 80vh;
            border: 2px dotted #2b1707;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo, .name {
            width: 50%;
            height: 100%;
        }
        h2 {
            color: #2b1707;
        }
    </style>
</head>
<body>
<h2>CoffeeShop</h2>
<div class="container">
        <div class="photo"></div>
        <div class="name"></div>
  </div>
</body>
</html>
